<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Movie Mate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
          <h3 class="navbartitle">Movie Mate</h3>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div>
                    <form class="form-inline">
                      <div class="col pl-0">
                        <div class="input-group pr-5">
                          <input type="text" class="form-control bg-dark text-white" id="search-form" placeholder="Search">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fas fa-arrow-right"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section class="section-1 container-fluid p-0">
      <div class="cover">
        <div class="overlay"></div>
        <div class="content text-center">
          <h1>Popular Movies</h1>
        </div>
      </div>
      <div class="container-fluid text-center">
        <div class="options d-flex flex-md-row flex-wrap justify-content-center">
          <div class="rect">
            <img src="" alt="">
          </div>
          <div class="rect">
            <img src="" alt="">
          </div>
          <div class="rect">
            <img src="" alt="">
          </div>
          <div class="rect">
            <img src="" alt="">
          </div>
        </div>
      </div>
            <div class="cover">
              <div class="overlay"></div>
              <div class="content text-center">
                <h1>Popular Television</h1>
              </div>
            </div>
            <div class="container-fluid text-center">
              <div class="options d-flex flex-md-row flex-wrap justify-content-center">
                <div class="rect">
                  <img src="" alt="">
                </div>
                <div class="rect">
                  <img src="" alt="">
                </div>
                <div class="rect">
                  <img src="" alt="">
                </div>
                <div class="rect">
                  <img src="" alt="">
                </div>
              </div>
            </div>
    </section>

    <section class="section-2">
      <div class="container text-center">
        <h1 class="text-dark">What others are watching</h1>
      </div>
      <div class="team row ">
        <div class="col-md-4 col-12 text-center">
          <div class="card mr-2 d-inline-block shadow-lg h-70">
            <div class="card-body">
              <h3 class="card-title">Shrek 1 </h3>
              <img src="./img/shrek 1.jpeg" class="card-img-top embed-responsive-item"alt="Shrek 1 Cover Art">
              <a href=""></a>
            </div>
          </div>
        </div>
                <div class="col-md-4 col-12 text-center">
                  <div class="card mr-2 d-inline-block shadow-lg h-70">
                    <div class="card-body">
                      <h3 class="card-title">Shrek 2 </h3>
                      <img src="./img/Shrek 2.jpeg" class="card-img-top embed-responsive-item" alt="Shrek 1 Cover Art">
                      <a href=""></a>
                    </div>
                  </div>
                </div>

        <div class="col-md-4 col-12 text-center">
          <div class="card mr-2 d-inline-block shadow-lg h-70">
            <div class="card-body">
              <h3 class="card-title">Shrek 3</h3>
              <img src="./img/shrek 3.jpeg" class="card-img-top embed-responsive-item" alt="Shrek 1 Cover Art">
           </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
        <a href="https://github.com/CRParrott/movie-mate" target="blank">Open Source Code</a>
      <div class="column text-light">
        <i class="fab fa-github"></i>
      </div>
  </footer>

</body>
</html>
